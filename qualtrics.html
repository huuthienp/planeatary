<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="style_concat.css" rel="stylesheet" />
        <title>PlanEATary Quiz</title>
        <script src="/listen-to-qualtrics.mjs"  type="module"></script>  
    </head>
    <body>
        <!-- Sidebar -->
        <div id="mySidenav" class="sidenav">
            <ul>
                <li><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></li>
                <!-- <li><a href="index.html">Home</a></li> -->
                <!-- <li><a href="qualtrics.html"><b>Quiz</b></a></li> -->
                <li id="ch">Challenge</li>
                <li id="d">Dashboard</li>
                <li><!-- <a href="#">About us</a> --></li>
            </ul>
        </div>
        <div class="container">
            <div class="spinner hidden" id="spinner"></div>
            <div class="header">
                <h2 class="logo"><img  src="./images/logo.png" style="width: 120px; height:auto"/>planeatary</h2>
                <span style="font-size:2em;cursor:pointer" onclick="openNav()">&#9776;</span>
                <nav class="forwindow">
                    <ul>
                        <!-- <li><a href="index.html">Home</a></li> -->
                        <!-- <li><a href="qualtrics.html"><b>Quiz</b></a></li> -->
                        <li id="CH">Challenge</li>
                        <li id="D">Dashboard</li>
                        <!-- <li>About us</li> -->
                    </ul>
                </nav>
                <!-- <div class="button">
                    <button class="signIn">Sign In</button>
                    <span>&ensp;</span>
                    <button class="signUp">Sign Up</button>
                </div> -->
            </div>

            <div class="content">
                <iframe class="quiz" src="https://uow.au1.qualtrics.com/jfe/form/SV_8es3au3sYKpwaii" title="Planeatary quiz"></iframe>
            <div class="btn-next">
                <button class="next">Next  &#8594;</button>
            </div>
        </div>
   
    
     <script>
        function openNav() {
            next = document.querySelector(".next");
            next.style.cursor = "not-allowed";
            document.getElementById("mySidenav").style.width = "40%";
            document.body.style.backgroundColor = "rgba(255,255,255,255,0.4)";
        };
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.body.style.backgroundColor = "white";
        };

        const ch = document.getElementById('ch');
        const CH = document.getElementById('CH');
        const d = document.getElementById('d');
        const D = document.getElementById('D');
        const nextButton = document.querySelector('.next');
        function updateNextButton() {
            let preResult = JSON.parse(localStorage.getItem('preResult'));

            if (preResult) {
                // If preResult exists, enable the button and navigate to the results page
                nextButton.style.backgroundColor = '#02897A'; 
                nextButton.style.cursor = 'pointer';   
                nextButton.disabled = false;
                nextButton.addEventListener("click", function() {
                    window.location.href = "result_page.html";
                });

                ch.style.cursor = "pointer"; 
                CH.style.cursor = "pointer"; 
                ch.disabled = false; 
                CH.disabled = false;
                
                
                ch.addEventListener("click", function() {
                    window.location.href = "manifesto.html";  
                });
                CH.addEventListener("click", function() {
                    window.location.href = "manifesto.html";
                });

                d.style.cursor = "pointer"; 
                D.style.cursor = "pointer"; 
                d.disabled = false; 
                D.disabled = false; 
                d.addEventListener("click", function() {
                    window.location.href = "manifesto.html";  
                });
                D.addEventListener("click", function() {
                    window.location.href = "manifesto.html";
                });
            } else {
                // Disable the button if preResult does not exist
                nextButton.style.backgroundColor = 'grey';
                nextButton.style.cursor = 'not-allowed';
                nextButton.disabled = true;
                ch.style.cursor = "not-allowed"; 
                CH.style.cursor = "not-allowed";
                d.style.cursor = "not-allowed"; 
                D.style.cursor = "not-allowed"; 
                ch.disabled = true; 
                CH.disabled = true;
                d.disabled = true; 
                D.disabled = true; 
            }
        }

    // Initial check for preResult
    updateNextButton();

    // Set up an interval to check for changes in localStorage
    setInterval(updateNextButton, 1000);

    </script>      
    </body>
</html>
